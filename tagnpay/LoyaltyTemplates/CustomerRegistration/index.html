<!DOCTYPE html>
<html>
<head>
  <meta content="" name="description">
    <meta content="" name="author">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <!-- favicon -->
    <link href="/static/RegTemplateFiles/img/favicon-alice.png" rel="icon" sizes="32x32" type="image/png">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

     <link href="/static/RegTemplateFiles/font-awesome/css/font-awesome.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Style css -->
 <link rel="stylesheet" type="text/css" href="/static/RegTemplateFiles/style/style.css" media="screen" />
<title>CP67 Mall, Mohali</title>
</head>
<body>

<section class="Intro-page-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="logo-info-item">
                       <img alt="logo" src="/static/RegTemplateFiles/img/logo-cp.png">           
          </div>          
        </div>                                
      </div>
</div>
</section>
<section class="Intro-page-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-info">
            <div class="image-info-item">
                  <img src="/static/RegTemplateFiles/img/homeimage-cp67.jpg" alt="" />
 
            </div>            
          </div>          
        </div>  
        <div class="col-md-6">
          <div class="contact-page-form" method="post">
            <h2>Register Now</h2> 
            <font color="#FF0000"><h6>{{message}}</h6></font>
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                       <label>Full Name</label>
                    <input type="text" placeholder="Your Name" name="firstname" required/>
                  </div>
                </div>  
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                       <label>E-mail</label>
                    <input type="email" placeholder="E-mail" name="email" required/>
                  </div>
                </div>                              
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                       <label>Phone Number</label>
                    <input type="text" placeholder="Phone Number" name="mobileno" maxlength="10" required/>
                  </div>
                </div>  
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                       <label>Gender</label>
                       <select name="gender" placeholder="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                       </select>

                       
                    
                  </div>
                </div>  
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                      <label>Birthday</label>
                    <input type="date" placeholder="DOB" name="dob" required/>
                  </div>
                </div>  
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                      <label>Anniversary</label>
                    <input type="date" placeholder="DOA" name="doa"/>
                  </div>
                </div>                                           
              <div class="single-input-fieldsbtn">
                <input type="submit" value="Register"/>
              </div>                          
            </div>
            </form>   
          </div>      
        </div>
      </div>
      </div>
    </section>

      <section class="Intro-page-sec">
        <div class="container">
      <div class="row">
        
        <div class="col-md-12">
